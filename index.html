  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="locales" content="en-US, fr, de">
  <meta name="default_locale" content="en-US">
  <link rel="stylesheet" href="./extras/bootstrap.min.css">

<body>
  <div class="container">
    <div class="center">
      <img src="./images/brush.png" class="center_img" alt="Paintbrush" width="100px" height="80px">
      <h6 class="my-3" style="text-align:center;">Select template!</h6>
      <a id="select" class="btn btn-dark px-5" href="./pages/displayTemp.html">Select</a>
    </div>
  </div>
  <script src="./extras/jquery-3.5.1.min.js"></script>
  <script src="./js/main.js"></script>
  <script src="./extras/kaiads.v3.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      getKaiAd({
	publisher: 'bc247e7b-cd8a-4dda-be8c-e766a729f6b8',
	app: 'yourAppName',
	slot: 'yourSlotName',
	onerror: err => console.error('Custom catch:', err),
	onready: ad => {
		let button = document.getElementById('softkey-center')
		button.addEventListener('click', function btnListener() {
      button.removeEventListener("click", btnListener)
			ad.call('display')
		})
	}
})	
  });
  </script>
</body>
<footer class="softkey">
  <div id="softkey-center" data-l10n-id="select" style="text-align:center;">SELECT</div>
</footer>
