<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Template Page</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../extras/bootstrap.min.css">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../extras/jquery.modal.min.css" />
  <link rel="stylesheet" href="../appPromotion/appModal.css">
</head>

<body class="template-page">
  <div tabindex="-1" id="ad-container1" class="ad-containers"></div>
  <div class="temp-container">
    <div class="template"></div>
  </div>
  <div class="modal" id="chooseModal">
    <div class="modal-content">
      <div class="modal-body">
        <div class="upperChoice">
          <button type="button" id="mode1" tabIndex="1" class="btn btn-block mode">TIME CHALLENGE<img
              src="../images/clock.png"></button>
          <div class="best-time">
            <p>Best time 12 seconds</p>
          </div>
        </div>
        <button type="button" id="mode2" tabIndex="2" class="btn btn-block mode">FREE DRAW<img
            src="../images/edit.png"></button>
      </div>
    </div>
  </div>
  </div>
  <div class="modal" id="appModal" tabindex="-1">
    <div class="modal-content no-border">
      <div class="modal-body appList m-0 p-0">
        <div class="clippedHead">
          <div class="clippedHeadText">Try some other apps</div>
        </div>
        <div>
          <div class="list-group">
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="softkey">
    <div id="softkey-center">SELECT</div>
    <small id="softkey-left" class="px-2">Other-Apps</small>
  </footer>
  <script src="../extras/jquery-3.5.1.min.js"></script>
  <script src="../extras/jquery.modal.min.js"></script>
  <script src="../extras/jquery.cacheImages.min.js"></script>
  <script src="../extras/kaiads.v3.min.js"></script>
  <script src="../js/func.js" async defer></script>
</body>

</html>
